{{- $externalDb := .Values.global.externalDatabase }}
{{- $dc := .Values.global.datacube }}
{{- $secretName := empty .Values.secretName | ternary .Values.global.externalDatabase.database .Values.secretName }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "datacube-dashboard.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "datacube-dashboard.name" . }}
    helm.sh/chart: {{ include "datacube-dashboard.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "datacube-dashboard.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
      {{- range $key, $value := .Values.annotations }}
        {{ $key }}: {{ $value | quote }}
      {{- end }}
    spec:
      containers:
      - name: cubedash
        env:
        - name: DB_HOSTNAME
          value: {{ $externalDb.host | quote }}
        - name: DB_PORT
          value: {{ $externalDb.port | quote }}
        - name: DB_DATABASE
          value: {{ $externalDb.database | quote }}
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: postgres-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: postgres-password
        - name: VIRTUAL_HOST
          value: localhost,127.0.0.
        - name: DATACUBE_CONFIG_PATH
          value: {{ $dc.configPath }}
        {{- if not (empty .Values.additionalSettings) }}
        - name: CUBEDASH_SETTINGS
          value: /etc/cubedash/config/settings.env.py
        {{- end }}
        {{- if .Values.additionalEnvironmentVars }}
        {{- range $arg, $value := .Values.additionalEnvironmentVars }}
        - name: {{ $arg | quote }}
          value: {{ $value | quote }}
        {{- end }}
        {{- end }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        resources:
{{ toYaml .Values.resources | indent 12 }}
        args: [ {{- range .Values.dockerArgs }} {{ . | quote }}, {{ end -}} ]
        terminationGracePeriodSeconds: 30
        {{- if not (empty .Values.additionalSettings) }}
        volumeMounts:
        - name: config-volume
          mountPath: /etc/cubedash/config
        {{- end }}
        livenessProbe:
{{ toYaml .Values.livenessProbe | indent 12 }}
        readinessProbe:
{{ toYaml .Values.readinessProbe | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- if not (empty .Values.additionalSettings) }}
      volumes:
      - name: config-volume
        configMap:
          name: {{ include "datacube-dashboard.fullname" . }}
    {{- end }}
status: {}